* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
  line-height: 1.6;
}

/* Container */
.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
}

/* Hero section */
.hero {
  background-color: #0a4c5e;
  color: #fff;
  padding: 40px 20px;
  border-radius: 10px;
}

.logo {
  width: 150px;
  margin-bottom: 20px;
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.hero p {
  font-size: 1.1rem;
  margin-bottom: 20px;
}

/* CTA input and button */
.cta {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

.cta input {
  flex: 1;
  padding: 10px;
  border-radius: 5px;
  border: none;
  font-size: 1rem;
}

.cta button {
  background-color: #fcb900;
  color: black;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
}

.cta button:hover {
  background-color: #e0a800;
}

/* Image section */
.story-image {
  margin-top: 30px;
}

.story-image img {
  width: 100%;
  border-radius: 10px;
}

/* Bottom call-to-action boxes */
.cta-boxes {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.box {
  background-color: white;
  border-left: 5px solid #fcb900;
  padding: 15px 20px;
  border-radius: 6px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.box strong {
  display: block;
  margin-bottom: 5px;
  font-size: 1.1rem;
}
